<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stipendiumid</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Kandidaadid</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Haldus</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Kandidaadi lisamine</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Haldus</h1>
      <p class="loading">Laeb...</p><br>
      <input type="search" placeholder="Enter keyword" id="search"><br>
      <ul class="list-of-candidates"></ul>
    </div>
    <div id="manage-view">
      <h1>Kandidaadi lisamine</h1>

      <label for="name">Nimi: </label><br>
      <input type="text" name="name" class="name"><br>

      <label for="major">Eriala: </label><br>
      <input type="text" name="major" class="major"><br>

      <label>Õppekava tüüp: </label><br>
      <select name="finance" id="finance">
        <option value="rev">Riigieelarve väline</option>
        <option value="re">Riigieelarveline</option>
      </select><br>

      <label for="grade">Keskmine hinne: </label><br>
      <input type="text" name="grade" class="grade"><br>



      <button class="add-new-candidate pull-right">Lisa kandidaat</button>
    </div>

    <div id="home-view">
      <h1>Kandidaadid</h1>
    </div>

  </main>

</body>
</html>
